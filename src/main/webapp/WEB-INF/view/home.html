<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        td button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<h1>Danh sách sản phẩm</h1>

<table>
    <thead>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Tồn kho</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price} + ' VND'"></td>
        <td th:text="${product.stock}"></td>
        <td>
            <a th:href="@{'productDetail?id=' + ${product.id}}">
                <button>Mua</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div style="margin-top: 20px;">
    <a th:href="@{/home(page=${currentPage - 1}, size=1)}"
       th:if="${currentPage > 1}">Trước</a>

    <span>Trang <span th:text="${currentPage}"></span></span>

    <a th:href="@{/home(page=${currentPage + 1}, size=1)}"
       th:if="${products.size() == 1}">Sau</a>
</div>

</body>
</html>
