<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Ng∆∞·ªùi D√πng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.95rem;
            color: #333;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.02);
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .status-active {
            color: #27ae60;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-active::before {
            content: '‚óè';
            color: #27ae60;
            font-size: 1.2em;
        }

        .status-inactive {
            color: #e74c3c;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-inactive::before {
            content: '‚óè';
            color: #e74c3c;
            font-size: 1.2em;
        }

        .action-form {
            display: inline-block;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .btn-lock {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-unlock {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .pagination a {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pagination a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .pagination span {
            font-weight: 600;
            color: #333;
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input,
            .search-btn {
                width: 100%;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }

            .pagination {
                flex-direction: column;
                gap: 10px;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .container > .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .container > .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .container > .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .container > .fade-in:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .highlight {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body th:fragment="content">
<div class="container">
    <h1 class="fade-in">üë• Qu·∫£n l√Ω ng∆∞·ªùi d√πng</h1>

    <div class="search-container fade-in">
        <form method="get" action="/managerCustomer" class="search-form">
            <input type="text"
                   name="keyword"
                   th:value="${keyword}"
                   placeholder="üîç T√¨m ki·∫øm theo t√™n, email ho·∫∑c ID..."
                   class="search-input">
            <button type="submit" class="search-btn">üîé T√¨m ki·∫øm</button>
        </form>
    </div>

    <div class="table-container fade-in">
        <table>
            <thead>
            <tr>
                <th>üÜî ID</th>
                <th>üë§ Username</th>
                <th>üìß Email</th>
                <th>üîÑ Tr·∫°ng th√°i</th>
                <th>‚ö° H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.username}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                            <span th:class="${customer.status ? 'status-active' : 'status-inactive'}"
                                  th:text="${customer.status ? 'Ho·∫°t ƒë·ªông' : 'B·ªã kh√≥a'}"></span>
                </td>
                <td>
                    <form method="post" action="/toggleStatus" class="action-form">
                        <input type="hidden" name="id" th:value="${customer.id}"/>
                        <input type="hidden" name="status" th:value="${!customer.status}"/>
                        <input type="hidden" name="keyword" th:value="${keyword}"/>
                        <input type="hidden" name="page" th:value="${currentPage}"/>
                        <button type="submit"
                                th:class="${customer.status ? 'action-btn btn-lock' : 'action-btn btn-unlock'}"
                                th:text="${customer.status ? 'üîí Kh√≥a' : 'üîì M·ªü kh√≥a'}"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination fade-in">
        <a th:if="${currentPage > 1}"
           th:href="@{/managerCustomer(page=(${currentPage}-1), keyword=${keyword})}">
            ‚¨ÖÔ∏è Trang tr∆∞·ªõc
        </a>
        <span th:text="'üìÑ Trang ' + ${currentPage} + ' / ' + ${totalPages}"></span>
        <a th:if="${currentPage < totalPages}"
           th:href="@{/managerCustomer(page=(${currentPage}+1), keyword=${keyword})}">
            Trang sau ‚û°Ô∏è
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.querySelector('.search-input');
        const keyword = searchInput.value;

        if (keyword) {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(keyword.toLowerCase())) {
                        cell.innerHTML = cell.innerHTML.replace(
                            new RegExp(keyword, 'gi'),
                            match => `<span class="highlight">${match}</span>`
                        );
                    }
                });
            });
        }

        const actionButtons = document.querySelectorAll('.action-btn');
        actionButtons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                const isLock = this.classList.contains('btn-lock');
                const message = isLock ?
                    'B·∫°n c√≥ ch·∫Øc mu·ªën kh√≥a t√†i kho·∫£n n√†y?' :
                    'B·∫°n c√≥ ch·∫Øc mu·ªën m·ªü kh√≥a t√†i kho·∫£n n√†y?';

                if (!confirm(message)) {
                    e.preventDefault();
                } else {
                    this.innerHTML = isLock ? '‚è≥ ƒêang kh√≥a...' : '‚è≥ ƒêang m·ªü...';
                    this.disabled = true;
                }
            });
        });

        const tableRows = document.querySelectorAll('tbody tr');
        tableRows.forEach((row, index) => {
            row.style.animationDelay = `${0.1 + index * 0.05}s`;
            row.classList.add('fade-in');
        });
    });
</script>
</body>
</html>
