        .product-header {

        }

        .product-header h1 {

            align-items: center;

        .product-header h1::before {

        .add-product-btn {

            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);

        .add-product-btn::before {

        .add-product-btn:hover {

        .table-container {

        }

        .table-header {

        table {

        thead {

        th {

            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
            text-transform: uppercase;

        }

        td {

        }

        tbody tr {

        }

        tbody tr:hover {

        }

        tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        tbody tr:nth-child(even):hover {
            background-color: #f0f0f0;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .product-name {
            font-weight: 600;
            color: #495057;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-description {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #6c757d;
            font-size: 14px;
        }

        .product-price {
            font-weight: 700;
            color: #28a745;
            font-size: 16px;
        }

        .product-stock {

            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-align: center;
        }

        .stock-high {

        }

        .stock-medium {

        }

        .stock-low {

        }

        .action-buttons {

        }

        .btn {

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;

            justify-content: center;
        }

        .btn-edit {

        }

        .btn-edit:hover {

        }

        .btn-edit::before {

        }

        .btn-delete {

            color: white;
        }

        .btn-delete:hover {

        }

        .btn-delete::before {

        }

        .pagination {

            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .pagination a {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .pagination a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination a.prev::before {
            content: '‚¨ÖÔ∏è';
            margin-right: 8px;
        }

        .pagination a.next::after {
            content: '‚û°Ô∏è';
            margin-left: 8px;
        }

        .current-page {
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            font-weight: 600;
            color: #495057;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-products::before {
            content: 'üì≠';
            display: block;
            font-size: 48px;
            margin-bottom: 20px;
        }


        @media (max-width: 768px) {
            .product-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }

            .pagination {
                flex-direction: column;
                gap: 10px;
            }

            .pagination a,
            .current-page {
                width: 100%;
                text-align: center;
                justify-content: center;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body th:fragment="content">
<div class="product-header">

</div>

<div class="pagination" th:if="${products != null and !products.isEmpty()}">

       class="prev">

<div id="imageModal" class="image-modal" onclick="closeImageModal()">
    <img id="modalImage" class="modal-image" alt="Product Image">
</div>

<script>
    function showImageModal(src) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'flex';
        modalImg.src = src;
    }

    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeImageModal();
        }
    });

    document.querySelectorAll('.pagination a').forEach(link => {
        link.addEventListener('click', function() {
            // Add loading state if needed
            this.style.opacity = '0.7';
            this.style.pointerEvents = 'none';
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        console.log('Product manager page loaded');
    });
</script>
